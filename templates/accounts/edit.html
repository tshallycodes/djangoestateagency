{% extends 'basetwo.html' %}
{% block content %}

<main id="main">
    <section class="container" style="margin-top: 10%;">
        <div class="row">
            <div class="col-md-12">
                <h3>Edit Property</h3>
                <p>fill the form below to edit a post.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <img src="{{ property.photo.url }}" width="150" height="150" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'edit' property.id %}" method='POST' enctype="multipart/form-data">
                    {% include 'partials/_alerts.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="name" id="" value="{{ property.name }}">
                    </div>
                    <div class="form-group">
                        <label for="">Location</label>
                        <input type="text" class="form-control" name="location" id="" value="{{ property.location }}">
                    </div>
                    <div class="form-group">
                        <label for="">Property Type</label>
                        <input type="text" class="form-control" name="type" id="" value="{{ property.ptype }}">
                    </div>
                    <div class="form-group">
                        <label for="">Status</label>
                        <select name="status" class="form-control" id="">
                            <option value="{{ property.status }}">{{ property.status }}</option>
                            <option value="Sale">Sale</option>
                            <option value="Rent">Rent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Area</label>
                        <input type="text" class="form-control" name="area" id="" value="{{ property.area }}">
                    </div>
                    <div class="form-group">
                        <label for="">Bed</label>
                        <input type="text" class="form-control" name="bed" id="" value="{{ property.bed }}">
                    </div>
                    <div class="form-group">
                        <label for="">Bath</label>
                        <input type="text" class="form-control" name="bath" id="" value="{{ property.bath }}">
                    </div>
                    <div class="form-group">
                        <label for="">Garage</label>
                        <input type="text" class="form-control" name="garage" id="" value="{{ property.garage }}">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea name="desc" id="" value="{{ property.description }}" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Picture</label>
                        <input type="file" class="form-control" name="file" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Price</label>
                        <input type="file" class="form-control" name="file" id="" value="{{ property.price }}">
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-success">submit</button>
                    </div>
                </form><br><br>
            </div>
        </div>
    </section>
  </main><!-- End #main -->

{% endblock %}
